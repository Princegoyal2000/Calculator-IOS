<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div.container, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
    <div class="container">
        <input type="text" disabled id="display" value="0"/>
        <table>
            <tr>
                <td><button class="btn grey">AC</button></td>
                <td><button class="btn grey">‚Üê</button></td>
                <td><button class="btn grey">%</button></td>
                <td><button class="btn orange">/</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn orange">*</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn orange">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="btn orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 110px;border-radius: 2em;">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">=</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
